<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 300px;
      padding: 30px;
      margin: 5px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .card-container {
      padding: 2px 16px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      /* justify-content: space-between; */
    }
  </style>
</head>

<body>

  <h2>Card</h2>

  <div class="cards-container">

    <div class="card">
      <img src="img_avatar.png" alt="Avatar" style="width:100%">
      <div class="card-container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
        <p>Architect & Engineer</p>
      </div>
    </div>

    <div class="card">
      <img src="img_avatar.png" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>

</body>

</html>
